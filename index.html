<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic for the poem..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        the poem
        <br />
        whatever it should say
      </div>
    </main>
    <footer>
      This AI poem generator was coded by<a
        href="https://github.com/Allison-93"
        target="_blank"
      >
        Allison_Moopanar</a
      >
      and is open sourced on GitHub and hosted on Netlify.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
