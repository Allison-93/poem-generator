<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for the poem..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="poem-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Flowers, love or Paris</div>
        </div>
        <div class="poem hidden" id="poem">
          <br />
        </div>
      </main>
      <footer>
        This AI poem generator was coded by<a
          href="https://github.com/Allison-93"
          target="_blank"
        >
          Allison Moopanar</a
        >
        and is open sourced on
        <a href="https://github.com/Allison-93/poem-generator">GitHub</a> and
        hosted on
        <a href="https://allison-poem-generator.netlify.app/">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
